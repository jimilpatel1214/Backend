<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - St Alphonsus Primary School</title>
    <style>
        body, h1, h2, p, select, label, input {
          margin: 0;
          padding: 0;
        }
        
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f0f0f0; 
        }
        
        
        .navbar {
          background-color: #333; 
          overflow: hidden;
        }
        
        .navbar a {
          float: left;
          display: block;
          color: #fff; 
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        .navbar a:hover {
          background-color: #555; 
          color: #fff; 
        }
        
        .dropdown {
          float: left;
          overflow: hidden;
        }
        
        .dropdown .dropbtn {
          font-size: 16px;  
          border: none;
          outline: none;
          color: #fff; 
          padding: 14px 16px;
          background-color: #333; 
          font-family: inherit;
          margin: 0;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9; 
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          float: none;
          color: #333; 
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }
        
        .dropdown-content a:hover {
          background-color: #ddd; 
        }
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        
        h1, h2, p {
          margin: 20px;
        }
        
        
        form {
          max-width: 600px;
          margin: 20px;
          background-color: #fff; 
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
          display: block;
          margin-bottom: 8px;
        }
        
        input, select {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          box-sizing: border-box;
        }
        
        input[type="submit"] {
          background-color: #4CAF50; 
          color: #fff; 
          cursor: pointer;
        }
        
        input[type="submit"]:hover {
          background-color: #45a049; 
        }
        </style>
</head>
<body>
    <h1>Contact Us</h1>

    <div class="contact-info">
        <p><strong>St Alphonsus Primary School</strong></p>
        <p>Address: 123 School Street, Cityville, State, ZIP</p>
        <p>Email: <a href="mailto:info@stalphonsusprimaryschool.com">info@stalphonsusprimaryschool.com</a></p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
